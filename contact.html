<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleyna</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HEADER -->
    <header id="header__contact">
        <div class="header-nav">
            <div class="container">
                <nav class="main-nav">
                    <img src="img/logo.png" alt="logo" class="main-nav__logo">
                    <ul class="main-nav__items">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="projects.html">PROJECTS</a></li>
                        <li><a href="contact.html" class="active">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- CONTACT FORM -->
    <section id="contact">
        <div class="container">
            <div class="contact-content__parag">
                <h1>CONTACT ME</h1>
                <div class="border-bottom"></div>
            </div>
            <div class="contact-form">
                <form>
                    <div class="form-fields">
                        <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                        <input type="text" class="subject input" name="subject" id="subject" placeholder="Subject">
                        <input type="email" class="email input" name="email" id="email" placeholder="Email">
                        <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                        <textarea name="message" class="message input" id="message" placeholder="Enter Message"></textarea>
                        <button type="submit" class="btn btn-dark">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- CONTACT INFO -->
    <section id="contact-info">
        <div class="container">
            <div class="info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(222) 222 22 22</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Istanbul, Turkey</p>
                </div>

            </div>
        </div>
    </section>
    <!--FOOTER -->
    <footer id="footer">
        <div class="container">
            <div class="footer-content">
                <p> Copyright &copy; 2025 All Rights Reserved | Digi Grand Bilisim </p>
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
